{% extends "homePage/layout.html" %}

{% block title %}Log In{% endblock %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'homePage/styles/login_style.css' %}">
{% endblock %}

{% block content %}
<div class="frame">
    <p class="main-text">Авторизация</p>
    <div class="form">
        <form id="registrationForm" method="post">
            {% csrf_token %}
            <input type="text" id="id_username" name="username" placeholder="Логин">
            <input type="password" id="id_password1" name="password" placeholder="Пароль">
            <!-- <input style="visibility: hidden;"> -->

            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="evrirus_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>

            <button class="button-authorizacia" type="submit">Авторизоваться</button>
            <a class="no-account" href="../register">Нет аккаунта?</a>
        </form>
        
        <script type="text/javascript">
            function onTelegramAuth(user) {alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');}
        </script>
        
    </div>   
</div>

<img src="{% static 'homePage/img/graffiti1.svg' %}" class="graffiti_one">
<img src="{% static 'homePage/img/graffiti2.svg' %}" class="graffiti_two">
<img src="{% static 'homePage/img/cho_nado.svg' %}" class="graffiti_cho_nado">
{% endblock %}
