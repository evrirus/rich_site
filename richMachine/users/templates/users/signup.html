<!-- users/templates/users/signup.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <!-- Ссылка на страницу входа -->
    <p>Уже зарегистрированы? <a href="{% url 'users:login' %}">Войти</a></p>
</body>
</html>
