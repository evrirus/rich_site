{% extends "homePage/layout.html" %}
{% load static %}

{% block title %}Slot Machine{% endblock %}
{% block stylesheet %}

    <link rel="icon" href="{% static 'homePage/img/logo.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'homePage/styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'other_functions/styles/style_casino.css' %}">
{% endblock %}


{% block script %}
    <script src="/static/other_functions/js/casino_slot_machine.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}



{% block content %}
    <div class="container">
        <div id="main">
            <div id="app">
                <div class="doors">
                    <div class="door">
                        <div class="boxes"></div>
                    </div>
                    <div class="door">
                        <div class="boxes"></div>
                    </div>
                    <div class="door"   >
                        <div class="boxes"></div>
                    </div>
                </div>

                <form id="userForm" method="post">
                    {% csrf_token %}
                    <div id="bid">
                        <input id="input__bid" type="number" name="user_input" placeholder="Enter bid" required>
                        <select id="choose_type_cash" name="user_choice">
                            <option value="cash">₽</option>
                            <option value="dollar">$</option>
                        </select>
                    </div>
                    <button id="submit_bid" type="submit">Крутить!</button>
                </form>
                <p class="info"></p>
            </div>
        </div>

    </div>
    <div id="messages-container">
    </div>

{% endblock %}
